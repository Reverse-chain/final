name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "47 14 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ python, cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Packages (cpp)
        if: ${{ matrix.language == 'cpp' }}
        run: |
          sudo apt-get update
          sudo apt-get install --yes asciidoc-base bsdmainutils lcov libboost-all-dev libbz2-dev libcap-dev libdb5.3-dev libdb5.3++-dev libevent-dev libminiupnpc-dev libnacl-dev libprotobuf-dev libqrencode-dev libseccomp-dev libssl-dev libzmq3-dev protobuf-compiler qtbase5-dev qttools5-dev-tools bison

      - name: Configure (cpp)
        if: ${{ matrix.language == 'cpp' }}
        run: |
          cd depends && make -j`nproc` HOST=x86_64-linux-gnu && cd ..
          ./autogen.sh
          ./configure --with-incompatible-bdb --prefix=`pwd`/depends/x86_64-linux-gnu

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
        if: ${{ matrix.language == 'python' }}

      - name: Build cpp
        if: ${{ matrix.language == 'cpp' }}
        run: make -j`nproc`

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
